#############################
#       Bindings          #
#############################

# Set the prefix to `ctrl + a` instead of `ctrl + b`
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# Use | and - to split a window vertically and horizontally instead of " and %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Open ~/.tmux.conf in vim and reload settings on quit
unbind e
bind e new-window -n '~/.tmux.conf' "sh -c 'vim ~/.tmux.conf && tmux source ~/.tmux.conf'"

# Use r to quickly reload tmux settings
unbind r
bind r \
    source-file ~/.tmux.conf \;\
    display 'Reloaded tmux config'

# Use prefix + h,j,k,l to navigate between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use prefix + H,J,K,L to resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Navigate windows with prefix + H,L
bind -r H previous-window
bind -r L next-window

# prefix + y to clear screen and history buffer
bind y \
    send-key "C-c; clear && tmux clear-history" \;\
    send-keys "Enter" \;\
    display 'Screen cleared'

#############################
#       Settings          #
#############################

# Start window and pane indices at 1.
set -g base-index 1
set -g pane-base-index 1

# Refresh status line every 15 seconds
set -g status-interval 15

# Use vim keybindings in copy mode
set-window-option -g mode-keys vi

# Enable mouse mode for scrolling and resizing
set-option -g mouse on

# `v` to begin selection, `y` to yank
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel "xclip -i -selection clipboard"

# `Y` to yank the whole line
bind-key -T copy-mode-vi 'Y' send-keys -X copy-pipe-and-cancel "xclip -i -selection clipboard"

# Set the history limit so we get lots of scrollback.
setw -g history-limit 50000

# Set the terminal colors to xterm-256color
set -g default-terminal "xterm-256color"

# Make active pane border blue
set -g pane-active-border-style fg=colour1

# length of tmux status line
set -g status-left-length 30
set -g status-right-length 130

#Set the left and right status
set -g status-left '#[bg=colour7]#[fg=colour0]#{?client_prefix,#[bg=colour2],} ❐ #S #[bg=colour0]#[fg=colour7]#{?client_prefix,#[fg=colour2],}#{?window_zoomed_flag, 🔍 ,}#[fg=colour1] ♥ #(~/.tmux/scripts/wan-ip.sh) '
set -g status-right '#[fg=colour7]#[bg=colour7] #[fg=colour0]#(~/.tmux/scripts/uptime.sh) #[fg=colour1]#[fg=colour3]#[bg=colour3]#[fg=colour0]#(~/.tmux/scripts/load.sh) #[bg=colour3]#[fg=colour1]#[bg=colour1]#[fg=colour7] %b %d %l:%M%p '

# Set the background color
set -g status-bg colour0

# customize how windows are displayed in the status line
set -g window-status-current-format "#[fg=colour0]#[bg=colour4]#[fg=colour7]#[bg=colour4] #I* #[fg=colour7]#W #[fg=colour4]#[bg=colour0]"
set -g window-status-format "#[fg=colour3]#[bg=colour0] #I- #[fg=colour2]#W "


